<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☀️</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Sanif Mujawar's Weather Dashboard</title>
</head>

<body class="d-flex flex-column vh-100">
  <header class="jumbotron jumbotron-fluid custom-jumbotron text-light">
    <div class="container-fluid text-center">
      <h1 class="display-4">Weather Dashboard</h1>
      <p class="lead">Your Window to Weather: Accurate Forecasts, No Distractions</p>
    </div>
  </header>

  <div class="container-fluid weather-container">
    <div class="row">

      <!-- LEFT COLUMN -->
      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <div id="search-card" class="card px-4 py-4 bg-dark text-light">
          <h2>Search for a City:</h2>

          <!-- CITY SEARCH FORM -->
          <form class="border-bottom mb-2">
            <input type="text" class="form-control mb-2" id="city-search" placeholder="Enter a City" autocomplete="off">
            <button class="btn btn-primary btn-block mb-2" id="city-search-btn">Search</button>
          </form>

          <!-- SEARCH HISTORY BUTTONS -->
          <div id="search-buttons"></div>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="col-12 col-md-12 col-lg-9">
        <div class="row p-3 m-1">
          <!-- MAIN CARD -->
          <div id="main-card" class=" card col-12 text-light p-3">
            <div class="row">
              <div class="col-12 col-lg-4 text-center p-4">
                <h2><span id="main-card-city"></span> <span id="main-card-date"></span></h2>
                <img id="main-card-icon">
              </div>
              <div class="col-12 col-lg-8 d-flex align-items-center justify-content-between">

                <div class="container">
                  <div class="row d-flex justify-content-around">
                    <div class="main-text col-12 col-lg-2 text-center border rounded m-2 p-2">
                      <p>Temp:</p>
                      <span id="main-card-temp"></span>
                    </div>
                    <div class="main-text col-12 col-lg-2 text-center border rounded m-2 p-2">
                      <p>Wind:</p>
                      <span id="main-card-wind"></span>
                    </div>
                    <div class="main-text col-12 col-lg-2 text-center border rounded m-2 p-2">
                      <p>Humidity:</p>
                      <span id="main-card-humidity"></span>
                    </div>
                    <div class="main-text col-12 col-lg-2 align-self-center">
                      <a href="https://www.epa.gov/sunsafety/uv-index-scale-0" target="_blank">
                        <p>UVI: <span id="main-card-uv"></span></p>
                      </a>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <!-- 5-DAY FORECAST -->

        <div class="container col-12 d-flex">
          <div class="row d-flex justify-content-around m-1">
            <h3 class="col-12">5-Day Forecast</h3>
            <!-- DAY 1 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 m-1 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
              <p>Humidity: <span class="forecast-humidity"></span></p>
            </div>

            <!-- DAY 2 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 m-1 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
              <p>Humidity: <span class="forecast-humidity"></span></p>
            </div>

            <!-- DAY 3 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 m-1 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
              <p>Humidity: <span class="forecast-humidity"></span></p>
            </div>

<!-- <body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header> -->

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
